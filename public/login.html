    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <span class="navbar-brand" href="#!">Rik's Parts Store</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>

                        </button> -->

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Fix Your Vehicle</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With all your basic automotive parts needs</p>
                </div>
            </div>
        </header>
        <div class="container">
            <br>
            <h1>Welcome please login to your account.</h1>
        
        <form action="/process_login" method="POST" name="login_form" class="form-horizontal">
            <table style="margin: auto;">
                <tr style="height: 60px;">
                    <td style="width: 30%; text-align: right; padding-right: 10px; font-weight: bold;">
                        <label>Email</label>
                    </td>
                    <td style="width: 40%;">
                        <input class="input" type="text" name="email" id="email" size="40" maxlength="40" placeholder="Enter email" autocomplete="off">
                    </td>
                    <td style="width: 30%;">
                    </td>
                </tr>
            <tr style="height: 60px;">
                <td style="width: 30%; text-align: right; padding-right: 10px;">
                    <label>Password</label>
                </td>
                <td style="width: 40%;" style="line-height: 70%;">
                    <input class="input" type="password" name="password" id="password" size="40" maxlength="40" placeholder="Enter password" autocomplete="off">
                </td>
            </tr>
            <tr style="height: 50px;">
                <td colspan="3" id="errMsg" style="color: #EB0A1E"></td>
            </tr>
            <tr style="height: 60px;">
                <td colspan="3">
                    <input class="sm-button highlight" type="submit" value="Login">
                </td>
            </tr>
            <tr>
                <td colspan="3">Don't have a account with us yet? <a href="/register.html" class="link" style="text-decoration: underline;">Register</a></td>
            </tr>
            </table>
        </form>
    </div>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Rikki Rutt 2023</p></div>
        </footer>
